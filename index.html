<!DOCTYPE html>
<head>
    <title>socket message server</title>
    <style>
        body{
            background-image: url("https://cdn2.vectorstock.com/i/1000x1000/77/61/chat-wallpaper-social-media-message-background-vector-30037761.jpg");
            background-size:cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 6rem;color:crimson;text-shadow: 4px 0 grey;">Socket Message Server</h1>
    <div style="text-align: center;margin-top: 3em;">
        <form fname='msgform' style="background-color: bisque;padding-top: 1em;padding-bottom: 1em ;margin-left: 25em;margin-right: 25em;">
            <label style="font-size: 2rem;color:blueviolet;font-weight: 700;">Message 1 : </label>
            <input type="text" id="text1" style="zoom:1.9">
            <br><label style="font-size: 2rem;margin-top: 1em;font-weight: 700;color:blueviolet;">Message 2 : </label><input type="text" id="text2" style="zoom:1.9;margin-top: 2em;"><br>
            <input type="button" value="SEND" onclick="datasend()" style="margin-top: 2em;color:blue;background-color:grey;zoom: 1.3;font-weight: 700;">
        </form>
        <div id="display" style="margin-top: 2em;text-align: center;font-size: 150%;background-color:lightpink;padding-top: 1.5em;padding-bottom: 1.5em;margin-left: 25em;margin-right: 25em;font-weight: 800;">
        </div>
    </div>
    
    <script src="socket.io/socket.io.js"></script>  
<script>
    var socket=io(); q
    var arrmsg=new Array();

    socket.on('message',(data)=>{
        data=data + '<br>';
        arrmsg.push(data);
        console.log(arrmsg);
        document.getElementById('display').innerHTML=arrmsg;
    });

    function datasend(){
        var dataone=document.getElementById('text1').value;
        var datatwo=document.getElementById('text2').value;
        socket.send("Message 1 :"+dataone);
        socket.send("Message 2 :"+datatwo);
    }
</script> 
</body>
